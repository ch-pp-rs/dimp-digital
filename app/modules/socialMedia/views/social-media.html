<h1>Social</h1>

<div class="media" ng-repeat="post in posts">
    <div class="media-left">
        <a ui-sref="app.article({articleId: post.id, title: post.urlTitle})">
            <img class="media-object"
                 height="60"
                 width="60"
                 src="/images/TwitterLogo.png">
        </a>
    </div>
    <div class="media-body">
        <twitter-widget twitter-widget-id="post.id_str">
        </twitter-widget>
    </div>
</div>

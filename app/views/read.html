<h1>Read</h1>

<div class="media" ng-repeat="post in posts">
  <div class="media-left">
    <a ui-sref="app.article({articleId: post.id, title: post.urlTitle})">
      <img class="media-object"
           height="100"
           width="100"
           ng-if="post.better_featured_image.media_details.sizes.thumbnail.source_url"
           ng-src="{{post.better_featured_image.media_details.sizes.thumbnail.source_url}}">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading dimp-link"
        ui-sref="app.article({articleId: post.id, title: post.urlTitle})"
        ng-bind-html="post.title.rendered"></h4>

    <i>{{post.date}}</i>
    <span ng-bind-html="post.excerpt.rendered"></span>
  </div>
</div>

<div class="col-xs-12">
  <div class="row text-center">
    <ul class="pagination">
      <li ui-sref-active="active" ui-sref="app.read({pageNo: previousPage})"
          ng-show="previousPage"><a>«</a></li>
      <li ui-sref-active="active" ui-sref="app.read({pageNo: previousPage})"
          ng-show="previousPage"><a>{{previousPage}}</a></li>
      <li ui-sref-active="active" ui-sref="app.read({pageNo: pageNo})"><a>{{pageNo}}</a></li>
      <li ui-sref-active="active" ui-sref="app.read({pageNo: nextPage})"
          ng-show="nextPage"><a>{{nextPage}}</a></li>
      <li ui-sref-active="active" ui-sref="app.read({pageNo: nextPage})"
          ng-show="nextPage"><a>»</a></li>
    </ul>
  </div>
</div>

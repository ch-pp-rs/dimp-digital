      <a class="navbar-brand" href="#/">Dimp Digital</a>

        <li ui-sref-active="active"><a ui-sref="app.fantasyDraft">Fantasy Gaming Draft</a></li>

<div class="container" style="margin-bottom: 86px;" ui-view>
</div>

<div style="position: fixed; bottom: 0; max-height: 86px; width: 100%; background-color: lightgrey; color: black;"
     ng-if="audioInfo">
  <div class="row">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-xs-7 col-xs-offset-1">
          <br>
          <b>Playing:</b> {{audioInfo.title | limitTo: 70}}...
          <md-slider flex min="0" max="{{audioInfo.duration}}" aria-label="blue" id="blue-slider" class="md-primary"
                     ng-disabled="disableProgressBar === true"
                     ng-model="audio.currentTime">
          </md-slider>
        </div>
        <div class="col-xs-3">
          <br>
          <i class="fa fa-pause"
             ng-click="audio.pause()"
             ng-show="!audio.paused"></i>
          <i class="fa fa-play"
             ng-click="audio.play()"
             ng-show="audio.paused"></i>
          <br>
          <md-slider-container>
            <md-slider flex ng-model="audio.volume" min="0" max="1" step="0.01">
            </md-slider>
          </md-slider-container>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <ul>
        <li ng-repeat="audio in playList">{{audio.title}} ({{audio.duration}})</li>
      </ul>
    </div>
  </div>
</div>

<div class="footer">
  <div class="container">
    Dimp
  </div>
</div>
